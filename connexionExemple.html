<div class="users_modal users_modal--login">
  
    <nav>
      <ul class="kill--list float--list">
        <li><a href="#" data-section="login">Login</a></li>
        <li><a href="#" data-section="signup">Signup</a></li>
      </ul>
    </nav>
    
    <div class="login__social">
      <a href="#" class="btn__fb_login"><i class="fa fa-facebook"></i>Login on Facebook</a>
    </div>
    
    <p class="or__spot">- OR -</p>
    
    <div class="login__form_block login__form_block--login">
      <form autocomplete="off">
        <div class="login__input_block">
          <input type="email" id="email" name="email" value="" autocapitalize="off" />
          <label>Email</label>
        </div>
        <div class="login__input_block">
          <input type="password" id="password" name="password" value="" autocapitalize="off" />
          <label>Password</label>
        </div>
        <div class="login__submit_block">
          <a href="" class="login__submit_block__forgot">Forget your Password? Click here.</a>
          <input type="submit" id="login" value="Login" />
        </div>
      </form>
    </div>
    
    <div class="login__form_block login__form_block--signup">
      <form autocomplete="off">
        <div class="login__input_block">
          <input type="text" id="username" name="username" value="" autocapitalize="off" />
          <label>Username</label>
        </div>
        <div class="login__input_block">
          <input type="text" id="name" name="name" value="" />
          <label>Full Name</label>
        </div>
        <div class="login__input_block">
          <input type="email" id="email" name="email" value="" autocapitalize="off" />
          <label>Email</label>
        </div>
        <div class="login__input_block">
          <input type="password" id="password" name="password" value="" autocapitalize="off" />
          <label>Password</label>
        </div>
        <div class="login__submit_block">
          <input type="submit" id="signup" value="Signup" />
        </div>
      </form>
    </div>
    
    <div class="login__form_block login__form_block--forgotpass">
      <form autocomplete="off">
        <div class="login__input_block">
          <input type="email" id="email" name="email" value="" autocapitalize="off" />
          <label>Email</label>
        </div>
        <div class="login__submit_block">
          <input type="submit" id="forgot" value="Submit" />
        </div>
      </form>
    </div>
    
    <footer>
      Blue with Start logo in the corner
    </footer>
    
  </div>
