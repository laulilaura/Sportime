<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Sportime</title>
    <link rel="icon" href="img/logo.ico">
    <link href="css/styleHome.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <ul id="ulHeader">
        <li><a href="index.html">Retour</a></li>
        <li class="liHead liHeadImg"><a href="/index.html"><img src="img/Sportime_logo_white.png" alt="Logo Sportime blanc"></a></li>
    </ul>
  </header>
  
<div class="imgTitleVideForm"></div>
  <!-- BODY -->
  <div id="connexion">
    <form action="javascript:connexion()">
      <h1>Connexion</h1>
      <label for="username">Votre nom d'utilisateur :</label>
      <input type="text" name="username" id="username" required="required"/>
      <br/>
      <label for="mdp">Votre mot de passe :</label>
      <input type="password" name="mdp" id="mdp" required="required"/>
      <br>
      <p>Pour tout contact ou problème, contactez laulilaura@orange.fr</p>
      <br/>
      <input class="butt" type="submit" value="Connexion">
    </form>
  </div>
  <div id="buttconnexionAdmin">
    <a href="/connexionAdmin.html">Se connecter en tant qu'administrateur</a>
  </div>
  
    <!-- FOOTER -->
    <footer class="footer">
      <ul id="ulFooter">
          <li class="liBot"><a href="/aPropos.html">À propos</a></li>
          <li class="liBot"><a href="/politique.html">Politique de confidentialité</a></li>
          <li class="liBot"><a href="/session.html">Session</a></li>
          <li class="liBot"><a href="#reseaux">Réseaux sociaux</a></li>
      </ul>
  </footer>
  </div> 

<!--Js -->
    <script>
      
        //var key = "tgdYFfd68@1frd11";
        async function connexion(){
          //var encrypted = crypto.AES.encrypt(document.getElementById("mdp").value, key).toString();
          //console.log(encrypted)
          let data = {username: document.getElementById("username").value,
                  mdp: document.getElementById("mdp").value
                  }
          let repUserLogin = await fetch("/api/utilisateur/login", {
              method: "POST",
              headers: {'Content-Type': 'application/json'}, 
              body: JSON.stringify(data)
          });
          if(repUserLogin.ok){
            let myUser =  await repUserLogin.json()
            localStorage.setItem("id", myUser._id);
            localStorage.setItem("token", myUser.token);
            window.location.href="/home.html"
          } else{
            alert('Identifiant ou mot de passe incorecte');
          }          
        };
    </script>
    
  </body>
</html>
